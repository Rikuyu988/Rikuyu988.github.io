<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>当面竞赛团队账号注册</title>
    <link rel="stylesheet" href="./dmcss.css" />
    <!-- <style type="text/css"> -->
      
</head>

<body class="dlzcbody" background="./dlzcbackground.png"
style="background-repeat:no-repeat;
background-attachment:fixed;
background-size: 100% 100%;">
    <form class="dlzc-container">
        <h1>注册竞赛团队账号</h1>
        <label for="username">竞赛全称</label>
        <input type="text" id="username" name="username" placeholder="请输入竞赛全称" required>

        <label for="email">队长电子邮箱</label>
        <input type="email" id="email" name="email" placeholder="请输入邮箱" required>

        <label for="status">组队状态</label>
        <br>
        <select class="status">
            <option>已满员</option>
            <option>还需招人</option>
        </select>
        
        <label for="password">密码</label>
        <input type="password" id="password" name="password" minlength="8" placeholder="请输入密码" required>

        <label for="confirm_password">确认密码</label>
        <input type="password" name="confirm_password" minlength="8" placeholder="请再次输入密码" required>

        <input type="submit" value="注册账号" required>
        <br>
        <a href="./second-dl-jsf.html">已有账号，直接登录</a>
    </form>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
	<title>竞赛团队</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>竞赛团队</h1>
		<nav>
			<ul>
				<li><a href="#">首页</a></li>
				<li><a href="#">团队</a></li>
				<li><a href="#">比赛</a></li>
				<li><a href="#">积分榜</a></li>
				<li><a href="#">联系我们</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section id="login">
			<h2>登录</h2>
			<form>
				<label for="username">用户名：</label>
				<input type="text" id="username" name="username"><br>
				<label for="password">密码：</label>
				<input type="password" id="password" name="password"><br>
				<input type="submit" value="登录">
			</form>
		</section>
		<section id="register">
			<h2>注册</h2>
			<form>
				<label for="teamname">团队名：</label>
				<input type="text" id="teamname" name="teamname"><br>
				<label for="email">邮箱：</label>
				<input type="email" id="email" name="email"><br>
				<label for="password">密码：</label>
				<input type="password" id="password" name="password"><br>
				<input type="submit" value="注册">
			</form>
		</section>
		<section id="communication">
			<h2>团队沟通</h2>
			<p>在这里可以与团队成员进行沟通。</p>
			<textarea></textarea>
			<input type="submit" value="发送">
		</section>
		<section id="score">
			<h2>团队积分</h2>
			<p>当前积分：1000</p>
			<p>上次比赛得分：200</p>
			<p>历史最高分：1200</p>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 当面科技. All rights reserved.</p>
	</footer>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>当面竞赛生账号注册</title>
    <link rel="stylesheet" href="./dmcss.css" />
    <!-- <style type="text/css"> -->
      
</head>

<body class="dlzcbody" background="./dlzcbackground.png"
style="background-repeat:no-repeat;
background-attachment:fixed;
background-size: 100% 100%;">
    <form class="dlzc-container">
        <h1>注册竞赛生账号</h1>
        <label for="username">姓名</label>
        <input type="text" id="username" name="username" placeholder="请输入姓名" required>
        <label for="schoolname">学校</label>
        <input type="text" id="schoolname" name="schoolname" placeholder="请输入学校名" required>
        <label for="collegename">学院</label>
        <input type="text" id="collegename" name="collegename" placeholder="请输入学院名" required>
        <label for="schoolid">学号</label>
        <input type="text" id="schoolid" name="schoolid" placeholder="请输入学号" required>

        <label for="email">电子邮箱</label>
        <input type="email" id="email" name="email" placeholder="请输入邮箱" required>

        <label for="password">密码</label>
        <input type="password" id="password" name="password" minlength="8" placeholder="请输入密码" required>

        <label for="confirm_password">确认密码</label>
        <input type="password" name="confirm_password" minlength="8" placeholder="请再次输入密码" required>

        <input type="submit" value="注册账号" required>
        <br>
        <a href="./second-dl-jss.html">已有账号，直接登录</a>
    </form>
</body>

</html>

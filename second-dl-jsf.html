<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>当面竞赛方账号登录</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./dmcss.css" />
    <script>
        $(function () {
            $("form").submit(function (event) {
                event.preventDefault();
                var username = $("#username").val();
                var password = $("#password").val();
                if (username == "" || password == "") {
                    alert("请输入用户名和密码！");
                } else {
                    // 表单提交
                    alert("表单已提交！");
                }
            });
        });
    </script>
    <style>
        
    </style>
</head>
<body class="dlzcbody" background="./dlzcbackground.png"
style="background-repeat:no-repeat;
background-attachment:fixed;
background-size: 100% 100%;">
<div class="dlzc-container">
    <form>
        <h1>欢迎登录</h1>
        <div class="form-group">
            <label for="username">竞赛全称</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
        </div>
        <button type="submit" class="btn btn-primary">登录</button>
        <br>
        <a href="#" class="link">忘记密码？</a>
        <br>
        <a href="./second-zc-jsf.html" class="link">还未注册，转去注册</a>
    </form>
</div>
</body>

</html>

<!DOCTYPE html>

<head>

<body class="dlzcbody" background="./dlzcbackground.png" style="background-repeat:no-repeat;
background-attachment:fixed;
background-size: 100% 100%;">
    <div class="dlzc-container">
        <form>
            <h1>欢迎登录</h1>
            <label for="username">姓名</label>
            <input type="text" id="username" name="username" placeholder="请输入姓名" required>

            <label for="schoolname">学校</label>
            <input type="text" id="schoolname" name="schoolname" placeholder="请输入学校名" required>

            <label for="schoolid">学号</label>
            <input type="text" id="schoolid" name="schoolid" placeholder="请输入学号" required>
            <label for="password">密码</label>
            <input type="password" id="password" name="password" placeholder="请输入密码" required>
            <input type="submit" value="登录">
            <br>
            <a href="./Retrieve_password.html" class="link">忘记密码？</a>
            <br>
            <a href="./second-zc-jss.html" class="link">还未注册，转去注册</a>
        </form>
    </div>

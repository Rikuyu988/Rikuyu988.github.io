<!DOCTYPE html>
<html>

<head>
  <title>学生论坛 - 灌水区</title>
  <!-- 引入 Bootstrap 的 CSS 文件 -->
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./forumjava.js"></script>
</head>

<body>
  <header class="container-fluid bg-primary text-light">
    <div class="row">
      <div class="col-12 text-center">
        <h1>学生论坛 - 灌水区</h1>
      </div>
    </div>
  </header>
  <section class="container">
    <div class="card-deck">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">这里是灌水区</h2>
          <ul class="list-group chat-box">
            <li class="list-group-item"><img src="path/to/user/avatar.jpg" alt="用户头像"><span class="comment-time"></span>用户A：大家觉得最好玩的游戏是什么啊？<button class="like-btn">
                <i class="fa fa-thumbs-up"></i>
                <span class="like-count">100</span>
              </button></li>
            <li class="list-group-item">用户B：我觉得我的世界爆炸模式最好玩了！<button class="like-btn">
                <i class="fa fa-thumbs-up"></i>
                <span class="like-count">100</span>
              </button></li>
            <li class="list-group-item">用户C：我喜欢DOTA2<button class="like-btn">
                <i class="fa fa-thumbs-up"></i>
                <span class="like-count">100</span>
              </button></li>
            <li class="list-group-item">用户D：我喜欢王者荣耀<button class="like-btn">
                <i class="fa fa-thumbs-up"></i>
                <span class="like-count">100</span>
              </button></li>
            <li class="list-group-item">用户E：我喜欢玩模拟人生<button class="like-btn">
                <i class="fa fa-thumbs-up"></i>
                <span class="like-count">100</span>
              </button></li>
          </ul>
          <form class="mt-3">
            <div class="form-group">
              <label for="chatText">发表评论</label>
              <textarea class="form-control" id="chatText" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">提交评论</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  <footer class="container-fluid bg-light mt-3 py-2">
    <p class="text-center">&copy; 2023 当面科技. All rights reserved.</p>
  </footer>
  <!-- 引入 Bootstrap 的 JavaScript 文件 -->
  <script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
</body>

</html>
